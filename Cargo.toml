[package]
name = "xladd-util"
version = "0.1.0"
authors = ["Marcus Rainbow"]
repository = "https://github.com/MarcusRainbow/xladd-util"
description = "An Excel addin (xll) built in Rust and containing some utility functions"

[dependencies]
winapi = { version = "0.3.5", features = ["winuser", "libloaderapi", "debugapi"] }
xladd = { path = "../xladd" }

[lib]
name = "xladd_util"
crate-type = ["cdylib"]